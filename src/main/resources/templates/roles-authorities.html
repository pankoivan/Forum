<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Главная</title>
        <link
            href="../static/css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet"
        />
        <link
            href="../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../static/favicon/apple-touch-icon.png"
            th:href="@{/favicon/apple-touch-icon.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../static/favicon/favicon-32x32.png"
            th:href="@{/favicon/favicon-32x32.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../static/favicon/favicon-16x16.png"
            th:href="@{/favicon/favicon-16x16.png}"
        />
        <link
            href="../static/favicon/site.webmanifest"
            th:href="@{/favicon/site.webmanifest}"
            rel="manifest"
        />
    </head>

    <body
        class="min-vh-100 vh-100 bg-lightgray d-flex flex-column justify-content-between"
    >
        <!-- ---------------------------------------- Заголовок ---------------------------------------- -->
        <div
            th:replace="${currentUser} ? ~{fragments/auth-header :: auth-header} : ~{fragments/anon-header :: anon-header}"
        >
            <div
                class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-header mb-5"
            >
                <h3>Статический заголовок для просмотра в браузере</h3>
            </div>
        </div>

        <!-- ---------------------------------------- Основная часть страницы ---------------------------------------- -->
        <div class="container text-white">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-8 bg-dark rounded">
                    <div class="my-1">
                        <div>
                            <p>OWNER</p>
                        </div>
                    </div>
                    <div>
                        <ul>
                            <li>CREATE_SOME</li>
                            <li>DELETE</li>
                            <li>READ</li>
                        </ul>
                    </div>
                    <div class="my-1">
                        <div>
                            <p>OWNER</p>
                        </div>
                    </div>
                    <div>
                        <ul>
                            <li>CREATE_SOME</li>
                            <li>DELETE</li>
                            <li>READ</li>
                        </ul>
                    </div>
                    <div class="my-1">
                        <div>
                            <p>OWNER</p>
                        </div>
                    </div>
                    <div>
                        <ul>
                            <li>CREATE_SOME</li>
                            <li>DELETE</li>
                            <li>READ</li>
                        </ul>
                    </div>
                    <div>
                        <form action="#" method="post">
                            <label for="gender" class="form-label text-center"
                                >Пол</label
                            >
                            <div id="gender">
                                <div
                                    class="form-check"
                                    th:each="each : ${genders}"
                                >
                                    <div>
                                        <input
                                            id="flexRadioDefault1"
                                            class="form-check-input"
                                            type="radio"
                                            th:field="*{userInformation.gender}"
                                            th:text="${each.alias}"
                                            th:value="${each}"
                                        />
                                        <label
                                            th:if="${false}"
                                            class="form-check-label"
                                            for="flexRadioDefault1"
                                        >
                                            Мужской
                                        </label>
                                    </div>
                                    <div th:if="${false}">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault2"
                                            checked
                                        />
                                        <label
                                            class="form-check-label"
                                            for="flexRadioDefault2"
                                        >
                                            Женский
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-4 bg-dark rounded">
                    <div class="my-1">
                        <div>
                            <p>READ</p>
                        </div>
                        <!-- Кнопки редактирования и удаления -->
                        <div sec:authorize="hasAuthority('LATER')" class="m-1">
                            <!-- Кнопка редактирования -->
                            <a href="#" class="btn btn-sm btn-success">
                                <img
                                    src="../../static/img/edit.png"
                                    alt="edit"
                                    width="16"
                                    class="mb-1"
                                />
                            </a>
                            <!-- Кнопка удаления -->
                            <a href="#" class="btn btn-sm btn-danger">
                                <img
                                    src="../../static/img/delete.png"
                                    alt="edit"
                                    width="16"
                                    class="mb-1"
                                />
                            </a>
                        </div>
                    </div>
                    <div class="my-1">
                        <div>
                            <p>WRITE</p>
                        </div>
                        <!-- Кнопки редактирования и удаления -->
                        <div sec:authorize="hasAuthority('LATER')" class="m-1">
                            <!-- Кнопка редактирования -->
                            <a href="#" class="btn btn-sm btn-success">
                                <img
                                    src="../../static/img/edit.png"
                                    alt="edit"
                                    width="16"
                                    class="mb-1"
                                />
                            </a>
                            <!-- Кнопка удаления -->
                            <a href="#" class="btn btn-sm btn-danger">
                                <img
                                    src="../../static/img/delete.png"
                                    alt="edit"
                                    width="16"
                                    class="mb-1"
                                />
                            </a>
                        </div>
                    </div>
                    <div class="my-1">
                        <form action="#" method="post">
                            <input type="text" class="form-control" />
                            <button type="submit" class="btn btn-primary">
                                Создать право
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- ---------------------------------------- Футер ---------------------------------------- -->
        <div th:replace="~{fragments/footer :: footer}">
            <div
                class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-footer mt-5"
            >
                <h3>Статический футер для просмотра в браузере</h3>
            </div>
        </div>

        <script
            src="../static/js/bootstrap.bundle.min.js"
            th:src="@{/js/bootstrap.bundle.min.js}"
        ></script>
    </body>
</html>
