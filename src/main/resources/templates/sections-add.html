<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Добавление раздела</title>
        <link
            href="../static/css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet"
        />
        <link
            href="../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../static/favicon/apple-touch-icon.png"
            th:href="@{/favicon/apple-touch-icon.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../static/favicon/favicon-32x32.png"
            th:href="@{/favicon/favicon-32x32.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../static/favicon/favicon-16x16.png"
            th:href="@{/favicon/favicon-16x16.png}"
        />
        <link
            href="../static/favicon/site.webmanifest"
            th:href="@{/favicon/site.webmanifest}"
            rel="manifest"
        />
    </head>

    <body
        class="vh-100 min-vh-100 bg-lightgray d-flex flex-column justify-content-between"
    >
        <div th:replace="~{fragments/auth-header :: header}">
            <div
                class="bg-dark d-flex align-items-center justify-content-center text-aliceblue mb-5"
                style="height: 75px"
            >
                <h3>Статический заголовок для просмотра в браузере</h3>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-11 col-md-8 col-lg-5 mx-auto">
                    <div class="bg-dark rounded login">
                        <form
                            action="#"
                            th:action="@{/sections/add-processing}"
                            method="post"
                        >
                            <div
                                class="border-bottom border-white text-center mb-4 text-aliceblue"
                            >
                                <p class="fs-20">Добавление раздела</p>
                            </div>
                            <div class="text-aliceblue">
                                <div class="mb-3">
                                    <p class="mb-1 text-center fs-18">
                                        Введите название раздела
                                    </p>
                                    <p>
                                        <input
                                            name="name"
                                            class="form-control"
                                            type="text"
                                            placeholder="Название..."
                                        />
                                    </p>
                                </div>
                                <div class="mb-5">
                                    <p class="mb-1 text-center fs-18">
                                        Введите описание раздела до 140 символов
                                    </p>
                                    <p>
                                        <textarea
                                            name="description"
                                            class="form-control"
                                            rows="3"
                                            placeholder="Описание..."
                                        ></textarea>
                                    </p>
                                </div>
                                <div class="text-center">
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Добавить раздел
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}">
            <div
                class="bg-dark d-flex align-items-center justify-content-center text-aliceblue mt-5"
                style="height: 185px"
            >
                <h3>Статический футер для просмотра в браузере</h3>
            </div>
        </div>

        <script
            src="../static/js/bootstrap.bundle.min.js"
            th:src="@{/js/bootstrap.bundle.min.js}"
        ></script>
    </body>
</html>
