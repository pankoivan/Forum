<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Ошибка 401!</title>
        <link
            href="../../static/css/bootstrap.min.css"
            rel="stylesheet"
            th:href="@{/css/bootstrap.min.css}"
        />
        <link
            href="../../static/css/style.css"
            rel="stylesheet"
            th:href="@{/css/style.css}"
        />
        <link
            href="../static/favicon/apple-touch-icon.png"
            rel="apple-touch-icon"
            sizes="180x180"
            th:href="@{/favicon/apple-touch-icon.png}"
        />
        <link
            href="../static/favicon/favicon-32x32.png"
            rel="icon"
            sizes="32x32"
            th:href="@{/favicon/favicon-32x32.png}"
            type="image/png"
        />
        <link
            href="../static/favicon/favicon-16x16.png"
            rel="icon"
            sizes="16x16"
            th:href="@{/favicon/favicon-16x16.png}"
            type="image/png"
        />
    </head>

    <body
        class="min-vh-100 bg-lightgray d-flex flex-column align-items-center justify-content-between"
    >
        <div class="container d-flex justify-content-center align-items-center">
            <div
                class="col-12 col-md-8 col-lg-6 text-center text-white mx-auto"
            >
                <div class="bg-dark rounded px-3 py-2">
                    <p class="fs-20 fw-bold">Ошибка 403!</p>
                    <p>
                        Ошибка с кодом 401 означает, что вы не вошли в систему
                        для того, чтобы получить ресурс/информацию по данному
                        URL-адресу. Адрес существует, но для того, чтобы иметь к
                        нему доступ, вам нужно войти в систему
                    </p>
                    <p><a href="#" th:href="@{/}">На главную</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
