<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Разделы</title>
        <link
            href="../static/css/bootstrap.min.css"
            rel="stylesheet"
            th:href="@{/css/bootstrap.min.css}"
        />
        <link
            href="../static/css/style.css"
            rel="stylesheet"
            th:href="@{/css/style.css}"
        />
        <link
            href="../static/favicon/apple-touch-icon.png"
            rel="apple-touch-icon"
            sizes="180x180"
            th:href="@{/favicon/apple-touch-icon.png}"
        />
        <link
            href="../static/favicon/favicon-32x32.png"
            rel="icon"
            sizes="32x32"
            th:href="@{/favicon/favicon-32x32.png}"
            type="image/png"
        />
        <link
            href="../static/favicon/favicon-16x16.png"
            rel="icon"
            sizes="16x16"
            th:href="@{/favicon/favicon-16x16.png}"
            type="image/png"
        />
        <link
            href="../static/favicon/site.webmanifest"
            rel="manifest"
            th:href="@{/favicon/site.webmanifest}"
        />
    </head>

    <body
        class="min-vh-100 bg-lightgray d-flex flex-column align-items-center justify-content-between"
    >
        <div></div>

        <!-- ---------------------------------------- Основная часть страницы ---------------------------------------- -->
        <div class="container d-flex justify-content-center align-items-center">
            <div
                class="col-12 col-md-8 col-lg-6 text-center text-white mx-auto"
            >
                <div class="bg-dark rounded px-3 py-2">
                    <p class="fs-20 fw-bold">Ожидаемая ошибка сервера!</p>
                    <p th:text="${error}">
                        Текст ошибки, передаваемый с сервера
                    </p>
                    <p>
                        Ошибка ожидаемая, так что не стоит переживать за сервер:
                        просто в следующий раз не пытайтесь делать то, что не
                        предоставляет интерфейс приложения
                    </p>
                    <p><a href="#" th:href="@{/}">На главную</a></p>
                </div>
            </div>
        </div>

        <div></div>

        <script
            src="../static/js/bootstrap.bundle.min.js"
            th:src="@{/js/bootstrap.bundle.min.js}"
        ></script>
    </body>
</html>
