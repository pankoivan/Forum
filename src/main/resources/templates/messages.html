<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Сообщения</title>
        <link
            href="../static/css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet"
        />
        <link
            href="../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../static/favicon/apple-touch-icon.png"
            th:href="@{/favicon/apple-touch-icon.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../static/favicon/favicon-32x32.png"
            th:href="@{/favicon/favicon-32x32.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../static/favicon/favicon-16x16.png"
            th:href="@{/favicon/favicon-16x16.png}"
        />
        <link
            href="../static/favicon/site.webmanifest"
            th:href="@{/favicon/site.webmanifest}"
            rel="manifest"
        />
    </head>

    <body
        class="min-vh-100 vh-100 bg-lightgray d-flex flex-column justify-content-between"
    >
        <!-- ---------------------------------------- Заголовок ---------------------------------------- -->
        <div
            th:replace="${currentUser} ? ~{fragments/auth-header :: auth-header} : ~{fragments/anon-header :: anon-header}"
        >
            <div
                class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-header mb-5"
            >
                <h3>Статический заголовок для просмотра в браузере</h3>
            </div>
        </div>

        <!-- ---------------------------------------- Основная часть страницы ---------------------------------------- -->
        <div class="container">
            <!-- Текущая тема и поиск -->
            <div
                class="d-flex flex-row flex-wrap justify-content-center justify-content-md-between justify-content-lg-between mb-5"
            >
                <!-- Текущая тема -->
                <div class="text-center m-1">
                    <h2>Текущая тема: "Главная"</h2>
                </div>
                <!-- Поиск -->
                <form action="#" method="post">
                    <div class="d-flex flex-row justify-content-between m-1">
                        <input
                            type="search"
                            placeholder="Текст..."
                            class="form-control mx-1"
                        />
                        <button type="submit" class="btn btn-primary mx-1">
                            Найти
                        </button>
                    </div>
                </form>
            </div>
            <!-- Форма отправки сообщения -->
            <div
                class="bg-dark text-white fs-14 rounded d-flex flex-row justify-content-between p-2 mb-5"
            >
                <!-- Имя пользователя и аватарка -->
                <div
                    class="border-end border-white text-center left-message-block break-word pe-2 me-2"
                >
                    <!-- Имя пользователя -->
                    <div class="border-bottom border-white pb-1 mb-2">
                        <a href="#" class="text-white text-decoration-none"
                            >Имя пользователя</a
                        >
                    </div>
                    <!-- Аватарка -->
                    <div>
                        <img
                            src="../static/img/природа.png"
                            alt="Пользователь"
                            class="rounded-circle"
                            width="72"
                        />
                    </div>
                </div>
                <!-- Сама форма -->
                <form
                    action="#"
                    method="post"
                    class="text-center flex-fill px-2 mt-1"
                >
                    <div class="mb-2">
                        <label for="message" class="form-label"
                            >Введите сообщение длиной не менее 15-ти
                            символов</label
                        >
                        <textarea
                            id="message"
                            name="text"
                            class="form-control fs-14"
                            placeholder="Какое-нибудь сообщение длиной не менее 15-ти символов..."
                        ></textarea>
                    </div>
                    <div>
                        <a href="#" type="submit" class="btn btn-sm btn-primary"
                            >Отправить сообщение</a
                        >
                    </div>
                </form>
            </div>
            <!-- Список сообщений -->
            <div th:each="each : ${messages}">
                <div th:insert="~{fragments/message :: message}"></div>
                <div
                    th:if="${false}"
                    class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-block-mini mb-5"
                >
                    <h3>Статический блок для просмотра в браузере</h3>
                </div>
                <div
                    th:if="${false}"
                    class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-block-mini mb-5"
                >
                    <h3>Статический блок для просмотра в браузере</h3>
                </div>
                <div
                    th:if="${false}"
                    class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-block-mini"
                >
                    <h3>Статический блок для просмотра в браузере</h3>
                </div>
            </div>
        </div>

        <!-- ---------------------------------------- Футер ---------------------------------------- -->
        <div th:replace="~{fragments/footer :: footer}">
            <div
                class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-footer mt-5"
            >
                <h3>Статический футер для просмотра в браузере</h3>
            </div>
        </div>

        <script
            src="../static/js/bootstrap.bundle.min.js"
            th:src="@{/js/bootstrap.bundle.min.js}"
        ></script>
        <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
    </body>
</html>
