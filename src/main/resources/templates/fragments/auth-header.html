<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Заголовок (auth)</title>
        <link
            href="../../static/css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet"
        />
        <link
            href="../../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../../static/favicon/apple-touch-icon.png"
            th:href="@{/favicon/apple-touch-icon.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../../static/favicon/favicon-32x32.png"
            th:href="@{/favicon/favicon-32x32.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../../static/favicon/favicon-16x16.png"
            th:href="@{/favicon/favicon-16x16.png}"
        />
        <link
            href="../../static/favicon/site.webmanifest"
            th:href="@{/favicon/site.webmanifest}"
            rel="manifest"
        />
    </head>

    <body
        class="min-vh-100 vh-100 bg-lightgray d-flex flex-column justify-content-start"
    >
        <!-- ---------------------------------------- Сам фрагмент: заголовок для аутентифицированного пользователя ---------------------------------------- -->
        <header class="bg-dark text-center p-2 mb-5" th:fragment="auth-header">
            <div class="container">
                <!-- Главная картинка, навигационная панель и dropdown-аватарка пользователя -->
                <div
                    class="d-flex flex-row flex-wrap align-items-center justify-content-center justify-content-md-center justify-content-lg-between"
                >
                    <!-- Главная картинка и навигационная панель -->
                    <div
                        class="d-flex flex-row flex-wrap justify-content-center"
                    >
                        <!-- Главная картинка -->
                        <div class="m-2">
                            <a href="#" th:href="@{/}">
                                <img
                                    src="../../static/img/волк.png"
                                    th:src="@{/img/волк.png}"
                                    alt="На главную"
                                    width="32"
                                />
                            </a>
                        </div>
                        <!-- Навигационная панель -->
                        <nav class="m-2">
                            <ul class="nav justify-content-center">
                                <li>
                                    <a
                                        href="#"
                                        th:href="@{/}"
                                        class="nav-link text-wheat"
                                        th:classappend="${#strings.equals(page, 'index')} ? text-secondary"
                                        >Главная</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#"
                                        th:href="@{/sections}"
                                        class="nav-link text-wheat"
                                        th:classappend="${#strings.equals(page, 'sections')} ? text-secondary"
                                        >Разделы</a
                                    >
                                </li>
                                <!-- Dropdown-пункт "темы": показывает список разделов -->
                                <li>
                                    <div class="dropdown">
                                        <!-- Сам пункт "темы" -->
                                        <a
                                            id="topics"
                                            href="#"
                                            class="nav-link text-wheat d-block"
                                            th:classappend="${#strings.equals(page, 'topics')} ? text-secondary"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                            >Темы</a
                                        >
                                        <!-- Список -->
                                        <ul
                                            aria-labelledby="topics"
                                            class="dropdown-menu text-small"
                                            th:each="each : ${sections}"
                                        >
                                            <!-- Динамический и статический просмотр -->
                                            <li>
                                                <a
                                                    href="#"
                                                    th:href="@{/sections/__${each.id}__}"
                                                    class="dropdown-item"
                                                    th:text="'В разделе' + ${each.name}"
                                                    >В разделе "Главный"</a
                                                >
                                            </li>
                                            <li>
                                                <hr class="dropdown-divider" />
                                            </li>
                                            <!-- Статический просмотр -->
                                            <li th:if="${false}">
                                                <a
                                                    href="#"
                                                    class="dropdown-item"
                                                    >В разделе "Новости"</a
                                                >
                                            </li>
                                            <li th:if="${false}">
                                                <hr class="dropdown-divider" />
                                            </li>
                                            <li th:if="${false}">
                                                <a
                                                    href="#"
                                                    class="dropdown-item"
                                                    >В разделе "Обо всём"</a
                                                >
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li>
                                    <a
                                        href="#"
                                        th:href="@{/users}"
                                        class="nav-link text-wheat"
                                        th:classappend="${#strings.equals(page, 'users')} ? text-secondary"
                                        >Участники</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#"
                                        th:href="@{/moders}"
                                        class="nav-link text-wheat"
                                        th:classappend="${#strings.equals(page, 'moders')} ? text-secondary"
                                        >Модераторы</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#"
                                        th:href="@{/admins}"
                                        class="nav-link text-wheat"
                                        th:classappend="${#strings.equals(page, 'admins')} ? text-secondary"
                                        >Администраторы</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <!-- Dropdown-аватарка пользователя -->
                    <div class="m-2">
                        <div class="dropdown">
                            <!-- Сама аватарка -->
                            <a
                                id="user"
                                href="#"
                                class="d-block"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <img
                                    src="../../static/img/природа.png"
                                    th:src="@{/img/природа.png}"
                                    alt="Пользователь"
                                    width="32"
                                    class="rounded-circle"
                                />
                            </a>
                            <!-- Список -->
                            <ul
                                aria-labelledby="user"
                                class="dropdown-menu text-small"
                            >
                                <li>
                                    <a
                                        href="#"
                                        th:href="@{/profile/__${currentUser.id}__}"
                                        class="dropdown-item"
                                        >Профиль</a
                                    >
                                </li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li sec:authorize="hasRole('OWNER')">
                                    <a
                                        href="#"
                                        th:href="@{/roles-authorities}"
                                        class="dropdown-item"
                                        >Управление ролями и правами</a
                                    >
                                </li>
                                <li sec:authorize="hasRole('OWNER')">
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <form
                                        action="#"
                                        th:action="@{/auth/logout}"
                                        method="post"
                                    >
                                        <button
                                            type="submit"
                                            class="dropdown-item"
                                        >
                                            Выйти
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <script
            src="../../static/js/bootstrap.bundle.min.js"
            th:src="@{/js/bootstrap.bundle.min.js}"
        ></script>
    </body>
</html>
