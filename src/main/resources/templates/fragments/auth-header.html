<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../static/css/style.css" rel="stylesheet" />
        <link

            href="../static/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../static/favicon/favicon-32x32.png"
        />

            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../static/favicon/favicon-16x16.png"
        />
        <link href="../static/favicon/site.webmanifest" rel="manifest" />

    <body>

                        >

                                <a href="#" class="nav-link text-secondary"
                                    >Главная</a
                                >
                            </li>
                            <li>
                                <a href="#" class="nav-link text-wheat"
                                    >Разделы</a
                                >
                            </li>
                            <li>
                                <div class="dropdown">
                                    <a
                                        href="#"
                                        class="nav-link d-block text-wheat"
                                        id="topics"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"

                                    >
                                    <ul
                                        class="dropdown-menu text-small"
                                        aria-labelledby="topics"
                                    >

                                            <a class="dropdown-item" href="#"

                                            >

                                    </ul>
                                </div>

                            <li>
                                <a href="#" class="nav-link text-wheat"

                                >
                            </li>
                            <li>
                                <a href="#" class="nav-link text-wheat"

                                >
                            </li>
                        </ul>
                    </nav>
                    <div class="col-12 col-md-1 col-lg-1 my-auto">

                            <a
                                href="#"
                                class="d-block"
                                id="user"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <img
                                    src="../static/img/природа.png"
                                    alt="волк"
                                    width="32"
                                    class="rounded-circle text-decoration-none"
                                />
                            </a>
                            <ul
                                class="dropdown-menu text-small"
                                aria-labelledby="user"
                            >
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Профиль</a
                                    >
                                </li>
                                <li>
