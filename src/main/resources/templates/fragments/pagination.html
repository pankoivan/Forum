<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Пагинация</title>
        <link
            href="../../static/css/bootstrap.min.css"
            rel="stylesheet"
            th:href="@{/css/bootstrap.min.css}"
        />
        <link
            href="../../static/css/style.css"
            rel="stylesheet"
            th:href="@{/css/style.css}"
        />
        <link
            href="../../static/favicon/apple-touch-icon.png"
            rel="apple-touch-icon"
            sizes="180x180"
            th:href="@{/favicon/apple-touch-icon.png}"
        />
        <link
            href="../../static/favicon/favicon-32x32.png"
            rel="icon"
            sizes="32x32"
            th:href="@{/favicon/favicon-32x32.png}"
            type="image/png"
        />
        <link
            href="../../static/favicon/favicon-16x16.png"
            rel="icon"
            sizes="16x16"
            th:href="@{/favicon/favicon-16x16.png}"
            type="image/png"
        />
        <link
            href="../../static/favicon/site.webmanifest"
            rel="manifest"
            th:href="@{/favicon/site.webmanifest}"
        />
    </head>

    <body
        class="min-vh-100 bg-lightgray d-flex flex-column justify-content-between"
    >
        <!-- ---------------------------------------- Статический заголовок ---------------------------------------- -->
        <div
            class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-header mb-5"
        >
            <h3>Статический заголовок для просмотра в браузере</h3>
        </div>

        <!-- Фрагмент: пагинация -->
        <nav
            class="d-flex justify-content-center"
            th:fragment="pagination(urlPart)"
        >
            <ul class="pagination">
                <!-- Статический и динамический просмотр -->
                <li class="page-item">
                    <a
                        class="page-link"
                        href="#"
                        th:href="${urlPart} + '/page' + ${currentPage != 1 ? currentPage - 1 : currentPage}"
                        >Назад</a
                    >
                </li>
                <li
                    class="page-item"
                    th:classappend="${i == currentPage} ? active"
                    th:each="i : ${#numbers.sequence(1, pagesCount)}"
                >
                    <a
                        class="page-link"
                        href="#"
                        th:href="${urlPart} + '/page' + ${i}"
                        th:text="${i}"
                        >1</a
                    >
                </li>
                <!-- Статический просмотр -->
                <li class="page-item" th:if="${false}">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item" th:if="${false}">
                    <a class="page-link" href="#">3</a>
                </li>
                <!-- Статический и динамический просмотр -->
                <li class="page-item">
                    <a
                        class="page-link"
                        href="#"
                        th:href="${urlPart} + '/page' + ${currentPage != pagesCount ? currentPage + 1 : currentPage}"
                        >Вперёд</a
                    >
                </li>
            </ul>
        </nav>

        <!-- ---------------------------------------- Статический футер ---------------------------------------- -->
        <div
            class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-footer mt-5"
        >
            <h3>Статический футер для просмотра в браузере</h3>
        </div>
    </body>
</html>
