<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Кнопки</title>
        <link
            href="../../static/css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet"
        />
        <link
            href="../../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../../static/favicon/apple-touch-icon.png"
            th:href="@{/favicon/apple-touch-icon.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../../static/favicon/favicon-32x32.png"
            th:href="@{/favicon/favicon-32x32.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../../static/favicon/favicon-16x16.png"
            th:href="@{/favicon/favicon-16x16.png}"
        />
        <link
            href="../../static/favicon/site.webmanifest"
            th:href="@{/favicon/site.webmanifest}"
            rel="manifest"
        />
    </head>

    <body
        class="min-vh-100 vh-100 bg-lightgray d-flex flex-column justify-content-between"
    >
        <!-- ---------------------------------------- Статический заголовок ---------------------------------------- -->
        <div
            class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-header mb-5"
        >
            <h3>Статический заголовок для просмотра в браузере</h3>
        </div>

        <!-- Контейнер для фрагмента -->
        <div class="d-flex align-items-center justify-content-center">
            <!-- ---------------------------------------- Сам фрагмент: кнопки редактирования и удаления ---------------------------------------- -->
            <div
                class="d-flex flex-row align-items-center justify-content-between"
                th:fragment="edit-delete (editFormUrl, deleteFormUrl)"
            >
                <!-- Кнопка редактирования -->
                <form action="#" th:action="${editFormUrl}" method="post">
                    <button href="#" class="btn btn-sm btn-success m-1">
                        <img
                            src="../../static/img/edit.png"
                            th:src="@{/img/edit.png}"
                            alt="Редактировать"
                            width="16"
                            class="mb-1"
                        />
                    </button>
                </form>
                <!-- Кнопка удаления -->
                <form action="#" th:action="${deleteFormUrl}" method="post">
                    <button href="#" class="btn btn-sm btn-danger m-1">
                        <img
                            src="../../static/img/delete.png"
                            th:src="@{/img/delete.png}"
                            alt="Удалить"
                            width="16"
                            class="mb-1"
                        />
                    </button>
                </form>
            </div>
        </div>

        <!-- ---------------------------------------- Статический футер ---------------------------------------- -->
        <div
            class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-footer mt-5"
        >
            <h3>Статический футер для просмотра в браузере</h3>
        </div>
    </body>
</html>
