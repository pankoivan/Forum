<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../static/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../static/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../static/favicon/favicon-16x16.png"
        />
        <link href="../static/favicon/site.webmanifest" rel="manifest" />
    </head>

    <body>
        <div class="container my-5">
            <div class="row">
                <div class="col-11 col-md-8 col-lg-5 mx-auto">
                    <div class="bg-dark rounded" style="padding: 0.75em">
                        <div class="d-flex flex-row justify-content-between">
                            <div>
                                <p
                                    class="mb-1"
                                    style="font-size: 20px; color: aliceblue"
                                >
                                    Вход
                                </p>
                                <p
                                    class="mb-1"
                                    style="font-size: 16px; color: lightgrey"
                                >
                                    Введите логин и пароль
                                </p>
                            </div>
                            <div>
                                <a href="https://lichess.org" target="_blank">
                                    <img
                                        src="../static/img/волк.png"
                                        alt="волк"
                                        width="48"
                                    />
                                </a>
                            </div>
                        </div>
                        <form action="#" method="post" class="mt-4">
                            <div class="text-center">
                                <p>
                                    <input
                                        class="form-control"
                                        type="text"
                                        placeholder="Логин..."
                                    />
                                </p>
                                <p>
                                    <input
                                        class="form-control"
                                        type="password"
                                        placeholder="Пароль..."
                                    />
                                </p>
                                <div
                                    class="d-flex flex-row justify-content-between"
                                >
                                    <input
                                        type="submit"
                                        class="btn btn-primary"
                                    />
                                    <div>
                                        <input type="checkbox" id="remember" />
                                        <label class="text-white" for="remember"
                                            >Запомнить меня</label
                                        >
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p
                                class="mb-1"
                                style="font-size: 16px; color: lightgrey"
                            >
                                Забыли пароль?
                                <a href="#">Восстановление пароля</a>
                            </p>
                            <p
                                class="mb-1"
                                style="font-size: 16px; color: lightgrey"
                            >
                                Нет аккаунта?
                                <a href="#">Регистрация</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
