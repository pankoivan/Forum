<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../static/favicon/apple-touch-icon.png"
            th:href="@{/favicon/apple-touch-icon.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../static/favicon/favicon-32x32.png"
            th:href="@{/favicon/favicon-32x32.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../static/favicon/favicon-16x16.png"
            th:href="@{/favicon/favicon-16x16.png}"
        />
    </head>

    <body class="min-vh-100 bg-lightgray d-flex flex-column justify-content-between">
        <!-- ---------------------------------------- Заголовок ---------------------------------------- -->
        <div th:replace="${currentUser} ? ~{fragments/auth-header :: auth-header} : ~{fragments/anon-header :: anon-header}">
            <div class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-header mb-5">
                <h3>Статический заголовок для просмотра в браузере</h3>
            </div>
        </div>

        <!-- ---------------------------------------- Основная часть страницы ---------------------------------------- -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-5 mx-auto">
                    <!-- Непосредственно блок входа -->
                    <div class="bg-dark text-white rounded px-3 py-2">
                        <!-- Заголовок и картинка "на главную" -->
                        <div class="d-flex flex-row justify-content-between border-bottom border-white">
                            <!-- Заголовок -->
                            <div>
                                <h5 class="mb-1">Вход</h5>
                                <p class="mb-2">Введите логин и пароль</p>
                            </div>
                            <!-- Картинка "на главную" -->
                            <div>
                                <a href="/index.html" th:href="@{/}">
                                    <img alt="На главную" class="mb-2" src="../static/img/волк.png" th:src="@{/img/волк.png}" width="48" />
                                </a>
                            </div>
                        </div>
                        <!-- Блок с ошибкой входа или с информацией о том, что пользователь вышел или зарегистрировался -->
                        <div class="text-center mt-4" th:if="${param.error}">
                            <p class="text-red">Неверное имя пользователя или пароль</p>
                        </div>
                        <div class="text-center mt-4" th:if="${param.logout}">
                            <p class="text-blue">Вы вышли из аккаунта</p>
                        </div>
                        <div class="text-center mt-4" th:if="${param.registered}">
                            <p class="text-green">Вы успешно зарегистрировались</p>
                        </div>
                        <!-- Форма -->
                        <form action="#" class="my-3" method="post" th:action="@{/auth/login/processing}">
                            <!-- Логин -->
                            <div class="text-center mb-3">
                                <label class="form-label" for="username">Логин</label>
                                <input class="form-control" id="username" name="username" placeholder="example@yandex.ru" type="text" />
                            </div>
                            <!-- Пароль -->
                            <div class="text-center mb-4">
                                <label class="form-label" for="password">Пароль</label>
                                <input
                                    id="password"
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    placeholder="Jdk37#@anxndfjr87la"
                                />
                            </div>
                            <!-- Кнопка отправки и предложение запомнить пользователя -->
                            <div class="d-flex flex-row justify-content-between mb-4">
                                <!-- Кнопка отправки -->
                                <button class="btn btn-primary" type="submit">Отправить</button>
                                <!-- Предложение запомнить пользователя -->
                                <div>
                                    <input type="checkbox" id="rememberMe" />
                                    <label for="rememberMe">Запомнить меня</label>
                                </div>
                            </div>
                        </form>
                        <!-- Кнопка отправки и предложение запомнить пользователя -->
                        <div class="text-center border-top border-white pt-2">
                            <div>
                                <span>Забыли пароль?</span>
                                <a href="#" th:href="@{/auth/password-recovery}">Восстановление пароля</a>
                            </div>
                            <div>
                                <span>Нет аккаунта?</span>
                                <a href="#" th:href="@{/auth/registration}">Регистрация</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ---------------------------------------- Футер ---------------------------------------- -->
        <div th:replace="~{fragments/footer :: footer}">
            <div class="bg-dark d-flex align-items-center justify-content-center text-center text-white static-footer mt-5">
                <h3>Статический футер для просмотра в браузере</h3>
            </div>
        </div>

        <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
