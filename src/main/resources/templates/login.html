<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход</title>
        <link
            href="../static/css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet"
        />
        <link
            href="../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../static/favicon/apple-touch-icon.png"
            th:href="@{/favicon/apple-touch-icon.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../static/favicon/favicon-32x32.png"
            th:href="@{/favicon/favicon-32x32.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../static/favicon/favicon-16x16.png"
            th:href="@{/favicon/favicon-16x16.png}"
        />
        <link
            href="../static/favicon/site.webmanifest"
            th:href="@{/favicon/site.webmanifest}"
            rel="manifest"
        />
    </head>

    <body
        class="vh-100 min-vh-100 bg-lightgray d-flex flex-column justify-content-between"
    >
        <div th:replace="~{fragments/auth-header :: header}">
            <div
                class="bg-dark d-flex align-items-center justify-content-center text-aliceblue mb-5"
                style="height: 75px"
            >
                <h3>Статический заголовок для просмотра в браузере</h3>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-11 col-md-8 col-lg-5 mx-auto">
                    <div class="bg-dark rounded login">
                        <div class="d-flex flex-row justify-content-between">
                            <div>
                                <p class="mb-1 login-title text-aliceblue">
                                    Вход
                                </p>
                                <p
                                    class="mb-1 login-inscriptions text-aliceblue"
                                >
                                    Введите логин и пароль
                                </p>
                            </div>
                            <div>
                                <a href="#" th:href="@{/}">
                                    <img
                                        src="../static/img/волк.png"
                                        th:src="@{/img/волк.png}"
                                        alt="волк"
                                        width="48"
                                        class="rounded-circle"
                                    />
                                </a>
                            </div>
                        </div>
                        <div
                            th:if="${error}"
                            class="mt-2 text-center login-error"
                        >
                            <span
                                >Неверный логин или пароль. Пожалуйста,
                                повторите попытку</span
                            >
                        </div>
                        <form
                            action="#"
                            th:action="@{/auth/login-processing}"
                            method="post"
                            class="my-4"
                        >
                            <div>
                                <p>
                                    <input
                                        name="username"
                                        class="form-control"
                                        type="text"
                                        placeholder="Логин..."
                                    />
                                </p>
                                <p>
                                    <input
                                        name="password"
                                        class="form-control"
                                        type="password"
                                        placeholder="Пароль..."
                                    />
                                </p>
                                <div
                                    class="d-flex flex-row justify-content-between"
                                >
                                    <input
                                        type="submit"
                                        class="btn btn-primary"
                                    />
                                    <div>
                                        <input type="checkbox" id="remember" />
                                        <label
                                            class="text-aliceblue"
                                            for="remember"
                                            >Запомнить меня</label
                                        >
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="text-center">
                            <p class="mb-1 login-inscriptions text-aliceblue">
                                Забыли пароль?
                                <a href="#">Восстановление пароля</a>
                            </p>
                            <p class="mb-1 login-inscriptions text-aliceblue">
                                Нет аккаунта?
                                <a href="#">Регистрация</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}">
            <div
                class="bg-dark d-flex align-items-center justify-content-center text-aliceblue mt-5"
                style="height: 185px"
            >
                <h3>Статический футер для просмотра в браузере</h3>
            </div>
        </div>

        <script
            src="../static/js/bootstrap.bundle.min.js"
            th:src="@{/js/bootstrap.bundle.min.js}"
        ></script>
    </body>
</html>
